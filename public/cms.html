<!-- Contact Page -->
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	
	<title>Post A Review</title>

</head>

<body>

	<header id="head-container">
	<div class="container">
		<a href="/blog" id="logo">Musix Zone</a>
		<nav>
			<a href="/about">About</a>
			<a href="/blog">Blog</a>
			<a href="/cms">Post A Review</a>
		</nav>
	</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Post a Review</h1>

			<form id="cms" class="review-form" method="POST">
				<ul>
					<!-- <form id="spotify-search"> -->
						<li>
							<label for ="name">Band/Artist*</label>
							<input type="text" id="artist-name" name="artist-name" placeholder="Ex: 'Lionel Ritchie'" required="required">
						</li>
						<li>
							<label for ="name">Song*</label>
							<input type="text" id="song-title" name="song-title" placeholder="Ex: 'Wish You Were Here'" required="required">
						</li>
						<li>
							<label for ="name">Genre*</label>
							<input type="text" id="genre" name="genre" placeholder="Ex: pop, rock, jazz, etc." required="required">
						</li>
						<!-- <button type="submit" id="spotify-submit">Search</button>
					</form> -->
					<li>
						<label for ="name">Title</label>
						<input type="text" id="post-title" name="post-title" placeholder="Your Review Title" required="required">
					</li>
					<li>
						<label for ="message">Your Review</label>
						<textarea id="review-body" name="review-body" required="required"></textarea>
					</li>
				</ul>
				<button id="addReview" type="submit">Submit Your Review!</button>
			</form>
		</section>


	<section class="sidebar">
		<div id="connect">
			<h2>Connect with Musix Zone</h2>
			
			<a href="" target="_blank">
			<img src="/img/githubLogo.png" class="social" alt="githubLogo"></a>

			<a href="" target="_blank">
			<img src="/img/linkedinLogo.png" class="social" alt="linkedinLogo"></a>

			<a href="" target="_blank">
			<img src="/img/instagramLogo.png" class="social" alt="instagramLogo"></a>
		</div>
	</section>
	
	</div>

<footer>
		<div class= "container">
			&copy Copyright 2019 Musix Zone
		</div>
	</footer>


	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="/js/cms.js"></script>
	
</body>
</html>
