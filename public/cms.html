	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Post a Review</h1>

			<form id="cms" class="review-form" method="POST">
				<ul>
					<!-- <form id="spotify-search"> -->
						<li>
							<label for ="name">Band/Artist*</label>
							<input type="text" id="artist-name" name="artist-name" placeholder="Ex: 'Lionel Ritchie'" required="required">
						</li>
						<li>
							<label for ="name">Song*</label>
							<input type="text" id="song-title" name="song-title" placeholder="Ex: 'Wish You Were Here'" required="required">
						</li>
						<li>
							<label for ="name">Genre*</label>
							<input type="text" id="genre" name="genre" placeholder="Ex: pop, rock, jazz, etc." required="required">
						</li>
						<!-- <button type="submit" id="spotify-submit">Search</button>
					</form> -->
					<li>
						<label for ="name">Title</label>
						<input type="text" id="post-title" name="post-title" placeholder="Your Review Title" required="required">
					</li>
					<li>
						<label for ="message">Your Review</label>
						<textarea id="review-body" name="review-body" required="required"></textarea>
					</li>
					<li>
							<label for ="author">Author Name</label>
							<input type="text" id="author-name" name="author-name" placeholder="Your name (required)" required="required"></textarea>
					</li>
					<li>
							<label for="image-url">Image for Your Review</label>
							<input placeholder="URL Required" type="text" class="form-control" id="image-url">
					</li>

				</ul>
				<button id="addReview" type="submit">Submit Your Review!</button>
			</form>
		</section>
