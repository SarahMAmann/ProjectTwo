<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Music Review Site</title>
</head>

<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Music Review Site</h1>
            <p class="lead">This is a music review blog</p>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Login
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">User 1</a>
                        <a class="dropdown-item" href="#">User 2</a>
                        <a class="dropdown-item" href="#">User 3</a>
                        <a class="dropdown-item" href="#">User 4</a>
                    </div>
                </li>
        </div>
    </nav>

</header>

<body>

    <div class="container">

        <div class="search-area">

            <div class="genre-submit">
                <p>Genre:</p>
                <input type="text">
            </div>

            <br>

            <div class="artist-submit">
                <p>Artist:</p>
                <input type="text">
            </div>

            <br>

            <div class="song-submit">
                <p>Song:</p>
                <input type="text">
            </div>

            <br>

            <button type="submit" class="btn btn-primary" id="search-button">Search</button>

            <br>
            <br>

        </div>

        <div class="post-area">
            <div class="title-submit">
                <p>Post Title:</p>
                <input type="text">
            </div>
            <form class="post-submit">
                <p>Post:</p>
                <textarea class="inputMessage" placeholder="Message"></textarea>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="post-submit-button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="song-container">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src=".../100px180/" alt="Maybe a photo?">
            <div class="card-body">
                <h5 class="card-title">Song Appears Here</h5>
                <p class="card-text">Maybe some info about the song or artist?</p>
                <a href="#" class="btn btn-primary">Play Song</a>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
